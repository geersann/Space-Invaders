<!DOCTYPE html>

<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="shortcut icon" type="image/png" href="img/invader.png" sizes="16x16">
</head>

<body>
    <div style="position: relative">
        <p class = "score-tab">
            <span>Score:</span><span id="scoreEl">0</span>
        </p>
        <p>
            <h1 class = "title intro">SPACE INVADERS</h1>
            <span class = "play-button intro">PLAY</span>
        </p>
        <P>
            <h1 class = "over-title">GAME OVER</h1>
            <h3 class = "over-score">YOUR SCORE: <span id="overscoreEl">0</span></h3>
            <h3 class = "over-new-record">NEW RECORD: <span id="newRecordEl">0</span></h3>
            <span class = "menu-button">Menu</span>
        </P>
        <canvas class = "canvas"></canvas>
    </div>
    <div class = "instruction">
        <img src="./img/instruction.png" alt="Instruction">
    </div>
    <div class = "score-page">
        <h2 class = "score-title">PREVIOUS RECORD<span id="scoreSlide"></span></h2>
    </div>
</body>
<script type = "module" src = "index.js"></script>
